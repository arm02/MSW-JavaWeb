<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Daftar Jabatan</title>
    </head>
    <body>
        <div th:replace="nav"></div>
            <h1 class="text-center">Daftar Jabatan</h1>
            <br></br>
            <div class="container">
                <div class="row">
            <table class="table" width="100%">
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama Jabatan</th>
                        <th style="text-align: center">
                            <a class="btn btn-primary btn-sm" th:href="@{/jabatan/form}" title="Tambah Baru">
                                <i class="fa fa-plus-circle"></i>
                            </a>
                        </th>
                    </tr>
                </thead>
                <form method="get" th:object="${jabatan}">
                <tbody>
                    <tr th:each="jabatan : ${daftarJabatan}">
                        <td th:text="${jabatan.kode}">001</td>
                        <td th:text="${jabatan.nama_jabatan}">BOS</td>
                        
                        <td style="text-align: center">
                            <a th:href="@{/jabatan/form(id=${jabatan.kode})}" class="btn btn-primary btn-sm" title="Edit Kamar">
                                <i class="fa fa-pencil"></i>
                            </a>
                                <a th:href="@{/jabatan/delete(id=${jabatan.kode})}" class="btn btn-danger btn-sm" title="Hapus">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </td>

                    </tr>
                </tbody>
                </form>
            </table>
                </div>
            </div>
    </body>
</html>
