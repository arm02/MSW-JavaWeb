<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <title>LOGIN</title>
        <!-- Core CSS - Include with every page -->
        <link th:href="@{/assets/plugins/bootstrap/bootstrap.css}" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
        <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />
        <link th:href="@{/assets/plugins/pace/pace-theme-big-counter.css}" rel="stylesheet" />
        <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
        <link th:href="@{/assets/css/main-style.css}" rel="stylesheet" />
        <!-- Page-Level CSS -->
        <!--<link th:href="@{/assets/plugins/morris/morris-0.4.3.min.css}" rel="stylesheet" />-->
    </head>

    <body>

        <div class="container">

            <div class="row">
                <br></br>
                <div th:if="${param.error} and ${session.SPRING_SECURITY_LAST_EXCEPTION} != null" class="alert alert-danger">
                    <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div class="col-md-4 col-md-offset-4">
                          <br></br>
                        <br></br>
                        <br></br>
                    <h1 class="text-center">MANAGE SALARY</h1>
                    <div class="login-panel panel panel-default">    

                        <div class="panel-heading text-center">
                            <h5 class=""><b>Please Sign In</b></h5>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" th:action="@{/login}">
                                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                                <fieldset>
                                    <div class="form-group">
                                        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" autofocus=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"/>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Core Scripts - Include with every page -->
        <script th:src="@{/assets/plugins/jquery-1.10.2.js}"></script>
        <script th:src="@{/assets/plugins/bootstrap/bootstrap.min.js}"></script>
        <script th:src="@{/assets/plugins/metisMenu/jquery.metisMenu.js}"></script>

    </body>

</html>
