<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>MSW</title>
    </head>
    <body>
        <div th:replace="nav"></div>
        <h1 class="page-header text-center">Form Jabatan</h1>
        <div class="container pull-left">
            <div class="row">
        <section layout:fragment="content">
            

            <form class="form-horizontal" method="post" th:object="${jabatan}">
                <div class="form-group" th:classappend="${#fields.hasErrors('kode')} ? 'has-error'">
                    <label for="kode" class="col-sm-2 control-label">Kode</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{kode}"
                               class="form-control" id="id" placeholder="Kode"
                               required="required" th:attr="data-errormessage-value-missing=${#fields.errors('kode')}, data-errormessage=${#fields.errors('kode')}"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('nama_jabatan')} ? 'has-error'">
                    <label for="nama_jabatan" class="col-sm-2 control-label">Nama Jabatan</label>
                    <div class="col-sm-10">
                        <input type="text" 
                               th:field="*{nama_jabatan}"
                               class="form-control" id="nama_jabatan" placeholder="Nama Jabatan"
                               required="required" th:attr="data-errormessage-value-missing=${#fields.errors('nama_jabatan')}, data-errormessage=${#fields.errors('nama_jabatan')}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>

        </section>
            </div>
        </div>
    </body>
</html>
